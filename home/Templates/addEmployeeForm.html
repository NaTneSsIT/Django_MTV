<html>
    <head>
        {% include 'common/head.html' %}
   </head>

    <body>
        <h1>Thêm một nhân viên mới</h1>
        
        <form method="post" action="/addEmployee" class="form-contact" enctype="multipart/form-data">
             {% csrf_token %} 
             <table >
                <tr>
                    <td><label for="department" style="width:150px;">Phòng ban:</label></td>
                    <td><select name="department" id='department' style="margin-left:50px">
                        <option value="">----Select-----</option>
                        {% for department in department_list %}
                        <option value="{{department.department_id}}">{{department.name}}</optiton>
                        {% endfor %}
                     </select></td>
                </tr>
                <tr>
                    <td><label  for="name" style="width:150px;" >Tên nhân viên:</label></td>
                    <td><input style="margin-left:50px" name="name" type="text" /><br/></td>
                </tr>
                <tr>
                    <td><label  for="age" style="width:150px;">Tuổi:</label></td>
                    <td><input style="margin-left:50px" name="age" type="text" /><br/></td>
                </tr>
                <tr>
                    <td><label  for="avatar" style="width:150px;">Avatar:</label></td>
                    <td><input style="margin-left:50px" name="avatar" type="file" /><br/></td>
                </tr>
                <tr>
                    <td><label for="cv" style="width:150px;">CV:</label></td>
                    <td><input style="margin-left:50px" name="cv" type="file" /><br/></td>
                </tr>
                <tr>
                    <td colspan="2"> <button type="submit" class="btn btn-primary">ADD</button></td>
                </tr>
            </table>
        </form>
    </body>


</html>
